<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card</title>
    <link rel="stylesheet" href="ex8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="card">
        <h2>Water resistant mosquito...</h2>
        
        <span class="status">INACTIVE</span>
        
        <div class="info">
            <p><i class="fa-solid fa-user"></i> <strong>Client :</strong> <a href="#">Monsters.Inc</a></p>
            <p><i class="fa-solid fa-credit-card"></i> <strong>Budget :</strong> <span class="budget">10,500$</span></p>
        </div>

        <p class="progress-title">Progress</p>
        <div class="progress-container">
            <span class="progress-text">76%</span>
            <div class="progress-bar">
                <div class="progress" style="width: 76%;"></div>
            </div>
        </div>

        <div class="dates">
            <p><strong>Started :</strong> 8th Mar. 2021</p>
            <p><strong>Deadline :</strong> 15th Sept. 2022</p>
        </div>

        <div class="footer">
            <div class="avatars">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 1">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 2">
            </div>
            <div class="tasks">
                <i class="fa-solid fa-list-check"></i> <strong>125</strong> Task
            </div>
        </div>
    </div>

</body>
</html>
